<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SnapTrip</title>
        <link rel="stylesheet" href="/snapTrip/style.css">
    </head>
    <body>
        <header class="cabeçalho">
    
        <div class="container">
            <img src="/snapTrip/img/menu.png" class="menu-icone" onclick="abramenu()">
            <div class="menu-box" id="menu">
                <div class="right-links">
                    <a href="#">Get Started</a>
                    <img src="/snapTrip/img/close.png" onclick="fechamenu()">
                </div>
                <div class="menu-links">
                    <a href="#">Home</a>
                    <a href="#">Sobre nós</a>
                    <a href="#">Nossos Serviços</a>
                    <a href="#">Entre em contato</a>
                </div>
            </div>
        </div>
    </header>


        <script>
            var menu = document.getElementById("menu");
            function fechamenu(){
                menu.style.top = "-100vh";
            }
            function abramenu(){
                menu.style.top = "17%";
            }
        </script>
    </body>
</html>
